<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de sesión</title>
<link rel="stylesheet" href="../CSS/Login.css">
	<script src="../Public/js/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container">
  <div class="half green-background">
    <h1>Bienvenido</h1>
    <p>Por favor, ingresa tus credenciales.</p>
  </div>
  <div class="half white-background">
    <form id="frm" name="frm" method="post" class="login-form">
      <div class="form-group">
        <label for="usu">Usuario</label>
        <input type="text" id="usu" name="usu" class="input-field" required>
      </div>
      <div class="form-group">
        <label for="cla">Clave</label>
        <div style="position: relative;">
          <input type="password" id="cla" name="cla" class="input-field" required>
          <img id="togglePassword" class="eye-icon" src="../Recursos/ojo1.png" alt="Ver Contraseña" onclick="togglePasswordVisibility()"> </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Ingresar" class="submit-button">
      </div>
    </form>
    <div class="footer">
      <p>&copy; 2024 FOCI. Todos los derechos reservados.</p>
    </div>
  </div>
</div>
 
<script src="../Js/login.js"></script> 
<script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('cla');
            const eyeIcon = document.getElementById('togglePassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.src = '../Recursos/ojo2.png';
            } else {
                passwordField.type = 'password';
                eyeIcon.src = '../Recursos/ojo1.png';
            }
        }
    </script>
</body>
</html>
